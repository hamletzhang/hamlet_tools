<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK 设备监控看板</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #1e293b; /* Slate 800 */
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #60a5fa; /* Blue 400 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .metric-value {
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-slate-800 border-b border-slate-700 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-microchip text-blue-400 text-2xl"></i>
                <h1 class="text-xl font-bold tracking-wide">RK 系统监控</h1>
                <span id="status-indicator" class="px-2 py-0.5 rounded text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/50">离线</span>
            </div>
            
            <div class="flex items-center gap-2 w-full md:w-auto">
                <div class="relative flex-grow md:flex-grow-0">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <i class="fa-solid fa-link text-xs"></i>
                    </span>
                    <input type="text" id="api-url" value="http://192.168.1.29:8000/api/system/monitor/info" 
                        class="w-full md:w-80 bg-slate-900 border border-slate-600 rounded pl-8 pr-3 py-1.5 text-sm focus:outline-none focus:border-blue-500 transition-colors text-slate-300 placeholder-slate-600">
                </div>
                <button onclick="toggleMonitoring()" id="toggle-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded text-sm font-medium transition-colors">
                    <i class="fa-solid fa-play mr-1"></i> 开始
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow space-y-6">
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            
            <!-- CPU Usage Card -->
            <div class="card rounded-xl p-5 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-chart-line text-6xl text-blue-500"></i>
                </div>
                <h3 class="text-slate-400 text-sm font-medium uppercase tracking-wider">CPU 使用率</h3>
                <div class="mt-2 flex items-baseline gap-2">
                    <span class="text-3xl font-bold text-white metric-value" id="val-cpu-percent">--</span>
                    <span class="text-sm text-slate-400">%</span>
                </div>
                <div class="w-full bg-slate-700 h-1.5 rounded-full mt-3 overflow-hidden">
                    <div id="bar-cpu" class="h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- CPU Freq Card -->
            <div class="card rounded-xl p-5 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-bolt text-6xl text-yellow-500"></i>
                </div>
                <h3 class="text-slate-400 text-sm font-medium uppercase tracking-wider">CPU 频率</h3>
                <div class="mt-2 flex items-baseline gap-2">
                    <span class="text-3xl font-bold text-white metric-value" id="val-cpu-freq">--</span>
                    <span class="text-sm text-slate-400">MHz</span>
                </div>
                 <p class="text-xs text-slate-500 mt-3">当前核心平均频率</p>
            </div>

            <!-- NPU Freq Card -->
            <div class="card rounded-xl p-5 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-brain text-6xl text-purple-500"></i>
                </div>
                <h3 class="text-slate-400 text-sm font-medium uppercase tracking-wider">NPU 频率</h3>
                <div class="mt-2 flex items-baseline gap-2">
                    <span class="text-3xl font-bold text-white metric-value" id="val-npu-freq">--</span>
                    <span class="text-sm text-slate-400">MHz</span>
                </div>
                <p class="text-xs text-slate-500 mt-3">神经处理单元</p>
            </div>

            <!-- Last Updated Card -->
            <div class="card rounded-xl p-5 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-regular fa-clock text-6xl text-green-500"></i>
                </div>
                <h3 class="text-slate-400 text-sm font-medium uppercase tracking-wider">最后更新</h3>
                <div class="mt-2">
                    <span class="text-xl font-bold text-white" id="val-time">--:--:--</span>
                </div>
                 <p class="text-xs text-slate-500 mt-3" id="val-date">Waiting for data...</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- CPU History Chart -->
            <div class="card rounded-xl p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-slate-200">
                        <i class="fa-solid fa-server mr-2 text-blue-500"></i>CPU 负载趋势
                    </h3>
                </div>
                <div class="h-64 w-full">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>

            <!-- NPU Load Chart -->
            <div class="card rounded-xl p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-slate-200">
                        <i class="fa-solid fa-network-wired mr-2 text-purple-500"></i>NPU 核心负载
                    </h3>
                </div>
                <div class="h-64 w-full">
                    <canvas id="npuChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Raw Data Toggle -->
        <div class="card rounded-xl p-4">
            <details>
                <summary class="cursor-pointer text-slate-400 hover:text-white font-medium select-none">
                    <i class="fa-solid fa-code mr-2"></i> 查看原始数据 (Debug)
                </summary>
                <pre id="raw-json" class="mt-4 bg-slate-900 p-4 rounded text-xs text-green-400 overflow-x-auto font-mono"></pre>
            </details>
        </div>

    </main>

    <footer class="text-center p-4 text-slate-600 text-sm">
        Dashboard generated by Gemini &bull; <span id="connection-error" class="text-red-500 hidden">Connection Error</span>
    </footer>

    <script>
        // --- Configuration ---
        const MAX_DATA_POINTS = 30; // Keep last 30 seconds of data
        let refreshInterval = null;
        let isRunning = false;
        
        // --- Chart Initialization ---
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';
        
        // CPU Chart
        const ctxCpu = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(ctxCpu, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: [],
                    borderColor: '#3b82f6', // Blue 500
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: '#334155' }
                    },
                    x: { display: false } // Hide time labels for cleaner look
                },
                animation: false
            }
        });

        // NPU Chart
        const ctxNpu = document.getElementById('npuChart').getContext('2d');
        const npuChart = new Chart(ctxNpu, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Core 0',
                        data: [],
                        borderColor: '#a855f7', // Purple 500
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    },
                    {
                        label: 'Core 1',
                        data: [],
                        borderColor: '#ec4899', // Pink 500
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: '#334155' }
                    },
                    x: { display: false }
                },
                animation: false
            }
        });

        // --- Core Logic ---

        function updateStatus(isOnline) {
            const el = document.getElementById('status-indicator');
            const errEl = document.getElementById('connection-error');
            
            if (isOnline) {
                el.textContent = "在线";
                el.className = "px-2 py-0.5 rounded text-xs font-bold bg-green-500/20 text-green-400 border border-green-500/50";
                errEl.classList.add('hidden');
            } else {
                el.textContent = "连接失败";
                el.className = "px-2 py-0.5 rounded text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/50";
                errEl.classList.remove('hidden');
                errEl.textContent = "无法连接到 API。请检查 URL 是否正确或是否存在跨域 (CORS) 限制。";
            }
        }

        async function fetchData() {
            const url = document.getElementById('api-url').value;
            
            try {
                // Using a timeout to prevent hanging requests
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                renderData(data);
                updateStatus(true);
            } catch (error) {
                console.error('Fetch error:', error);
                updateStatus(false);
            }
        }

        function renderData(data) {
            // 1. Process Data
            // Note: The 'latest' object contains the clean metrics
            const metrics = data.latest;
            const ts = new Date(metrics.ts * 1000); // Convert Unix timestamp
            const timeStr = ts.toLocaleTimeString();
            
            // 2. Update Text Cards
            document.getElementById('val-cpu-percent').textContent = metrics.cpu_percent.toFixed(1);
            document.getElementById('val-cpu-freq').textContent = metrics.cpu_freq;
            document.getElementById('val-npu-freq').textContent = metrics.npu_freq;
            document.getElementById('val-time').textContent = timeStr;
            document.getElementById('val-date').textContent = ts.toLocaleDateString();

            // Progress Bar Color logic
            const barCpu = document.getElementById('bar-cpu');
            barCpu.style.width = `${metrics.cpu_percent}%`;
            if(metrics.cpu_percent > 80) barCpu.className = "h-full bg-red-500 transition-all duration-500";
            else if(metrics.cpu_percent > 50) barCpu.className = "h-full bg-yellow-500 transition-all duration-500";
            else barCpu.className = "h-full bg-blue-500 transition-all duration-500";

            // Debug View
            document.getElementById('raw-json').textContent = JSON.stringify(data, null, 2);

            // 3. Update Charts
            updateChart(cpuChart, timeStr, metrics.cpu_percent);
            
            // For NPU, we need to handle multiple datasets
            if (npuChart.data.labels.length > MAX_DATA_POINTS) {
                npuChart.data.labels.shift();
                npuChart.data.datasets[0].data.shift();
                npuChart.data.datasets[1].data.shift();
            }
            npuChart.data.labels.push(timeStr);
            npuChart.data.datasets[0].data.push(metrics.npu_load_core0);
            npuChart.data.datasets[1].data.push(metrics.npu_load_core1);
            npuChart.update('none'); // 'none' for performance
        }

        function updateChart(chart, label, dataPoint) {
            if (chart.data.labels.length > MAX_DATA_POINTS) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(dataPoint);
            chart.update('none');
        }

        function toggleMonitoring() {
            const btn = document.getElementById('toggle-btn');
            const icon = btn.querySelector('i');
            
            if (isRunning) {
                clearInterval(refreshInterval);
                isRunning = false;
                btn.className = "bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded text-sm font-medium transition-colors";
                btn.innerHTML = '<i class="fa-solid fa-play mr-1"></i> 开始';
                updateStatus(false); // Visually indicate stopped
            } else {
                fetchData(); // Fetch immediately once
                refreshInterval = setInterval(fetchData, 1000); // Then every 1s
                isRunning = true;
                btn.className = "bg-red-600 hover:bg-red-500 text-white px-4 py-1.5 rounded text-sm font-medium transition-colors";
                btn.innerHTML = '<i class="fa-solid fa-stop mr-1"></i> 停止';
            }
        }

        // Auto-start on load
        window.addEventListener('DOMContentLoaded', () => {
            toggleMonitoring();
        });

    </script>
</body>
</html>
